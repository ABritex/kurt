<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Exercise2.css">
    <title>Exercise2</title>
</head>
<body>
    <div class="cons">
        <table>
            <tr>
                <th colspan="2" class="T3">Sign Up</th>
            </tr>
            <tr>
                <td class="T2">First Name</td>
                <td class="T1"><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td class="T2">Last Name</td>
                <td class="T1"><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td class="T2">Date of Birth</td>
                <td class="T1"><input type="date"></td>
            </tr>
            <tr>
                <td class="T2">Gender</td>
                <td class="T1"><input type="radio">Female <input type="radio">Male</td>
            </tr>
            <tr>
                <td class="T2">Country</td>
                <td class="T1"><select name="Country"><option value="volvo">Country</option></select></td>
            </tr>
            <tr>
                <td class="T2">E-mail</td>
                <td class="T1"><input type="email" placeholder="Enter E-mail"></td>
            </tr>            
            <tr>
                <td class="T2">Phone</td>
                <td class="T1"><input type="text" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td class="T2">Password</td>
                <td class="T1"><input type="password"></td>
            </tr>
            <tr>
                <td class="T2">Confirm Password</td>
                <td class="T1"><input type="password"></td>
            </tr>            
            <tr>
                <td></td>
                <td class="T1"><input type="checkbox">I Agree to the Terms of use</td>
            </tr>
            <tr>
                <th colspan="2" class="T4"><button type="submit" class="Submit">Submit</button><button type="reset" class="Cancel">Cancel</button></th>
            </tr>
        </table>
    </div>
</body>
</html>
